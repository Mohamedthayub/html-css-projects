<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="images/icon-menu.svg" alt="" class="humberger-icon">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="nav-items">
        <p>Collections</p>
        <p>Men</p>
        <p>Women</p>
        <p>About</p>
        <p>Contact</p>
      </div>
    </nav>
    <div class="profile-image-container">
      <img src="images/icon-cart.svg" alt="cart-logo-image" class="cart-logo">
      <img src="images/image-avatar.png" alt="profile-logo-image" class="profile-logo">
    </div>
  </header>
  <main>
    <div class="image-container">
      <img src="images/image-product-1.jpg" alt="" class="show-image">
      <div class="small-image-container">
        <img src="images/image-product-1-thumbnail.jpg" alt="" class="small-image">
        <img src="images/image-product-2-thumbnail.jpg" alt="" class="small-image">
        <img src="images/image-product-3-thumbnail.jpg" alt="" class="small-image">
        <img src="images/image-product-4-thumbnail.jpg" alt="" class="small-image">
      </div>
    </div>
    <div class="text-container">
      <p class="company-name">Sneaker Company</p>
      <h1>Fall Limited Edition Sneakers</h1>
      <p class="about-product">These low-profile sneakers are your perfect casual wear companion. Featuring a 
  durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
  <div class="price-container">
    <div class ="first-price-container">
      <h2>$125.00</h2>
      <h4 class="discount-percentage">50%</h3>
    </div>
    <div>
      <h3>$250.00</h3>
    </div>
  </div>
  <div class="btn-container">
    <div class="buttons">
      <img src="images/icon-minus.svg" alt="" class="plus">
      <h4>0</h4>
      <img src="images/icon-plus.svg" alt="" class="minus">
    </div>
    <div class="add-to-cart-btn">
      <div class="cart">
        <img src="images/icon-cart.svg" alt="" class="cart-img">
        <h4>Add to cart</h3>
      </div>
    </div>
  </div>
    </div>
  </main>
</body>
</html>
