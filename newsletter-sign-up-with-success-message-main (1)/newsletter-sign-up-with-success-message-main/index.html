<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="first_container">
      <h1> Stay updated!</h1>
      <p>  Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="first_line">
        <img src="../newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" alt="">
        <p>  Product discovery and building what matters</p>
      </div>
      <div class="second_line">
        <img src="../newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" alt="">
        <p>  Measuring to ensure updates are a success</p>
      </div>
      <div class="third_line">
        <img src="../newsletter-sign-up-with-success-message-main/assets/images/icon-list.svg" alt="">
        <p>And much more!</p>
      </div>
      <div class="error">
        <label for="femail"><h5>Email address</h5></label>
        <span id="error">Valid email required</span>
      </div>
      <div class="inputs">
        <input type="email" id="user_email">
        <button id="submit_btn" type="button" >Subscribe to monthly newsletter</button>
      </div>
    </div>
    <div class="second_container">
      <img src="../newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
